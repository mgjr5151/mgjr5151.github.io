<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Made with Thimble</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>



    <h1>Welcome to Stage 3</h1>
    <p>Congratulations on completing Stage 2</p>
    <br>
    <p>
      These trees look a little sad and down but will have you in the right direction.
    </p>
    <form>
      <label for="pswd">Enter your answer: </label>
      <input type="password" id="pswd">
      <input type="button" value="Submit" onclick="checkPswd();" />
    </form>
    <!--Function to check password the already set password is admin-->
    <script type="text/javascript">
      function checkPswd() {
        var confirmPassword = "geocache";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
          window.location="Stages/Stage4.html";
        }
        else{
          alert("Passwords do not match.");
        }
      }
    </script>



  </body>
</html>
